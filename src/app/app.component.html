<ion-app>
  <ion-menu side="start" contentId="content">
    <ion-list>
      <ion-list-header>
        <ion-label><img height="40" src="../../assets/doortodoorlogo.png" /></ion-label>
      </ion-list-header>
      <ion-menu-toggle autoHide="false">
        <ion-item>
          <ion-label>
            Shop Our Aisles
          </ion-label>
        </ion-item>
        <ion-item *ngFor="let category of categories" [routerLink]="['/tabs/products/', 'false', category.id]" button>
          <ion-thumbnail *ngIf="category.image" slot="start">
            <img [src]="imageURL(category.image)" />
          </ion-thumbnail>
          <ion-label [innerHTML]="category.name"></ion-label>
        </ion-item>
        <div class="info-div">
          <ion-item-divider>
            <ion-label class="ion-text-wrap center-label"> Delivering quality groceries to your door without hassle DOOR TO DOOR </ion-label>
          </ion-item-divider>
          <ion-item-divider>
            <ion-label> 
              <h3>
                <a href="mailto:wecare@doortodoortt.com">
                  Email wecare@doortodoortt.com
                </a>
              </h3>
              <p>
                <a htef="tel:8682013667">
                  Call Us +1 868 201 DOOR (3667)
                </a>
              </p>
            </ion-label>
          </ion-item-divider>
        </div>
      </ion-menu-toggle>
    </ion-list>
  </ion-menu>
  <ion-router-outlet id="content">
  </ion-router-outlet>
</ion-app>
